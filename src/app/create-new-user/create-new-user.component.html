<meta name="viewport" content="width=device-width, initial-scale=1.0">

<br>
<h2 style="font-weight: 700; color: rgb(43, 167, 212);">Add A New Consumer</h2>
<br>
<form method="post">
  <div class="container">

  <div class="firstBox">
    <label for="name">Name: *</label>
    <input [(ngModel)]="consumer.fullName" type="text" name="name"  class="form-control" required>

    <label for="mobile">Contact Number: *</label>
    <input [(ngModel)]="consumer.mobile" type="mobile" name="num"  class="form-control">

    <label for="mail">Email: *</label>
    <input [(ngModel)]="consumer.email" type="email" name="email"  class="form-control" required>
  </div>

  <div class="secondBox">
    <label for="address">Address: *</label>
    <input [(ngModel)]="consumer.address" type="text" name="address" class="form-control">

    <label for="password">Password *</label>
    <input [(ngModel)]="consumer.pwd" type="password" name="password"  class="form-control">

    <label for="meter_num">Meter Number *</label>
    <input [(ngModel)]="consumer.meterNo" type="text" name="meter_num"  class="form-control">
    <br>
  </div>
</div>
    <button class="btn btn-info" (click)="createConsumer()">Create New Customer</button>
  
</form>
