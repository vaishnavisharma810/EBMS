
<div class="container">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://t4.ftcdn.net/jpg/02/79/66/93/360_F_279669366_Lk12QalYQKMczLEa4ySjhaLtx1M2u7e6.jpg"><span
                    class="font-weight-bold">{{userDetails.fullName}}</span><span class="text-black-50">{{userDetails.email}}</span><span>
                </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 style="font-weight: bolder; color: rgb(43, 167, 212);">Update Details</h2><br><br>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 py-1"><label class="labels">Mobile Number</label><input type="text"
                            class="form-control" value="{{userDetails.mobile}}"></div>
                    <div class="col-md-12 py-1"><label class="labels">Current Password</label><input type="password"
                            class="form-control" value="" [(ngModel)]="currentPwd"></div>
                    <div class="col-md-12 py-1"><label class="labels">New Password</label><input type="password"
                            class="form-control" value="" [(ngModel)]="newPwd"></div>
                    <div class="col-md-12 py-1"><label class="labels">Re-enter New Password</label><input
                            type="password" class="form-control" value="" [(ngModel)]="confirmPwd"></div>
                </div>
                <div class="mt-3 text-center py-3"><button class="btn text-light profile-button" type="button" (click)="updateDetails()">Update
                    </button></div>
            </div>
        </div>
        <div class="col-md-4 connection">
            <div class="py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                    <h2 style="font-weight: bolder; color: rgb(43, 167, 212);">Connection Details</h2><br><br>
                </div>
                <div class="col-md-12"><label class="labels">Addrsess</label></div>{{userDetails.address}}<br><br>
                <div class="col-md-12"><label class="labels">Consumer Number</label></div>{{userDetails.consumerNumber}}<br><br>
                <div class="col-md-12"><label class="labels">Meter Number</label></div>{{userDetails.meterNo}}
            </div>
        </div>
    </div>
</div>
